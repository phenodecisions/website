<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crops in Our Scope</title>
<style>
/* ======= Section & Grid ======= */
#crops {
    padding: 4rem 2rem;
    background-color: #f9f9f9;
    text-align: center;
}

#crops .section-title {
    font-size: 2rem;
    margin-bottom: 2rem;
    font-weight: 700;
    color: #222;
}

.crops-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.4rem;
    justify-items: center;
    padding: 0 50vh;
}

/* ======= Panels & Flip Effect ======= */
.crop-panel {
    perspective: 1000px;
    width: 200px;
    height: 200px;
}

.crop-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), scale 0.3s ease;
    border-radius: 12px;
}

.crop-flipped {
    transform: rotateY(180deg) scale(1.05);
}

/* Front & back */
.crop-front,
.crop-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.crop-front img {
    width: 70%;
    height: 70%;
    object-fit: contain;
}

.crop-back {
    transform: rotateY(180deg);
    color: #0077cc;
    font-weight: 600;
    font-size: 0.9rem;
    text-align: center;
    padding: 0.5rem;
}
</style>
</head>
<body>

<section id="crops">
    <div class="section-title">Crops in Our Scope</div>
    <div class="crops-grid">
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/apple.svg" alt="Apple"></div>
                <div class="crop-back">Apple</div>
            </div>
        </div>
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/pear.svg" alt="Pear"></div>
                <div class="crop-back">Pear</div>
            </div>
        </div>
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/cherry.svg" alt="Cherry"></div>
                <div class="crop-back">Cherry</div>
            </div>
        </div>
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/apricot.svg" alt="Apricot"></div>
                <div class="crop-back">Apricot</div>
            </div>
        </div>
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/pistachio.svg" alt="Pistachio"></div>
                <div class="crop-back">Pistachio</div>
            </div>
        </div>
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/hazelnut.svg" alt="Hazelnut"></div>
                <div class="crop-back">Hazelnut</div>
            </div>
        </div>
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/almond.svg" alt="Almond"></div>
                <div class="crop-back">Almond</div>
            </div>
        </div>
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/chestnut.svg" alt="Chestnut"></div>
                <div class="crop-back">Chestnut</div>
            </div>
        </div>
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/walnut.svg" alt="Walnut"></div>
                <div class="crop-back">Walnut</div>
            </div>
        </div>
        <div class="crop-panel">
            <div class="crop-inner">
                <div class="crop-front"><img src="images/icons/cherry-blossom.svg" alt="Ornamental Cherry"></div>
                <div class="crop-back">Ornamental Cherry</div>
            </div>
        </div>
    </div>
</section>

<script>
// ======= Mouse trail flip animation =======
const grid = document.querySelector('.crops-grid');
const panels = Array.from(document.querySelectorAll('.crop-panel'));

grid.addEventListener('mousemove', (e) => {
    const rect = grid.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    panels.forEach((panel) => {
        const panelRect = panel.getBoundingClientRect();
        const panelX = panelRect.left - rect.left + panelRect.width / 2;
        const panelY = panelRect.top - rect.top + panelRect.height / 2;

        const distance = Math.hypot(mouseX - panelX, mouseY - panelY);
        const delay = Math.min(distance * 1.5, 300);

        clearTimeout(panel.dataset.timeoutId);

        if (distance < 50) {
            panel.querySelector('.crop-inner').classList.add('crop-flipped');
        } else {
            panel.dataset.timeoutId = setTimeout(() => {
                panel.querySelector('.crop-inner').classList.add('crop-flipped');
            }, delay);
        }
    });
});

grid.addEventListener('mouseleave', () => {
    panels.forEach((panel) => {
        clearTimeout(panel.dataset.timeoutId);
        panel.querySelector('.crop-inner').classList.remove('crop-flipped');
    });
});
</script>

</body>
</html>
